global
        maxconn 10240
defaults
        log     global
        mode    tcp
        option  dontlognull
        timeout connect 5000
        timeout client  50000
        timeout server  50000
frontend ss-in1
        bind    *:152
        bind    *:153
        bind    *:156
        bind    *:30000-40000
        default_backend ss-out1
backend ss-out1
        server  server1 cname1