global
        maxconn 10240

defaults
        maxconn 10240
        log     global
        mode    tcp
        option  dontlognull
        option  redispatch
        option  abortonclose
        timeout connect 5000
        timeout client  50000
        timeout server  50000
        timeout check   2000
frontend ss-in1
        bind    *:152
        bind    *:153
        bind    *:156
        bind    *:10000-40000
        default_backend ss-out1

backend ss-out1
        balance source
        server  server1 cname1
        server  server2 cname2
        server  server3 cname3
        server  server4 cname4
        server  server5 cname5
        server  server6 cname6