global
        maxconn 10240
defaults
        log     global
        mode    tcp
        option  dontlognull
        option  redispatch
        option  abortonclose
        timeout connect 5000
        timeout client  50000
        timeout server  50000
        timeout check   10000
frontend ss-in1
        bind    *:152
        bind    *:153
        bind    *:156
        bind    *:30000-40000
        default_backend ss-out1
backend ss-out1
        balance source
        option httpchk GET http://client3.google.com/generate_204 HTTP/1.1\r\nHost:\ client3.google.com\r\nProxy-Authorization:\ Basic\ xxxx\r\nProxy-Connection:\ Keep-Alive
        hash-type consistent
        server  server1 cname1:170 check
        server  server2 cname2:170 check