global
        maxconn 10240
defaults
        log     global
        mode    tcp
        option  dontlognull
        option  redispatch
        option  abortonclose
        timeout connect 5000
        timeout client  50000
        timeout server  50000
        timeout check   10000
        balance source
frontend ss-in1
        bind    *:152
        bind    *:153
        bind    *:156
        bind    *:10000-40000
        default_backend ss-out1
backend ss-out1
        server  server1 cname1:156 check
        server  server2 cname2:156 check