resolvers dns
    nameserver dns1 116.62.218.19:53
    nameserver dns2 139.196.72.143:53
    nameserver dns3 223.5.5.5:53
    nameserver dns4 223.6.6.6:53
global
    maxconn 10240
defaults
    log     global
    mode    tcp
    option  dontlognull
    option  redispatch
    option  abortonclose
    option  httpchk GET /
    timeout connect 5000
    timeout client  50000
    timeout server  50000
frontend ss-in1
    bind    *:152
    bind    *:153
    bind    *:156
    bind    *:30000-40000
    default_backend ss-out1
backend ss-out1
    balance source
    server server1 cname1 check port 170 inter check_time
    server server2 cname2 check port 170 inter check_time
    server server3 cname3 check port 170 inter check_time